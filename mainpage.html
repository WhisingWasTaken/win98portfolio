<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="./scripts/css/mainpage.css">
<title>Whisings Portfolio!</title>
</head>
<body>

  <div class="center-row-wrap">
    <div class="win-window">
      <div class="titlebar">
        <div class="title">My Links</div>
        <div style="margin-left:auto; display:flex; gap:6px;">
          <span class="btn" title="Minimize">_</span>
          <span class="btn" title="Maximize">â–¢</span>
          <span class="btn" title="Close">X</span>
        </div>
      </div>
      <div class="win-content">
        <div class="icon-row" id="iconRow">
          <div class="icon" data-target="portfolio.html">
            <img src="icons/portfolio.png" alt="Portfolio icon">
            <div class="label">Info</div>
          </div>
          <div class="icon" data-target="contact.html">
            <img src="icons/contact.png" alt="Contact icon">
            <div class="label">Contact</div>
          </div>
          <div class="icon" data-target="https://hackclub.com">
            <img src="icons/hackclub.png" alt="Hackclub icon">
            <div class="label">Hackclub</div>
          </div>
          <div class="icon" data-target="https://rebridgemc.netlify.app">
            <img src="icons/rebridgemc.png" alt="RebridgeMC icon">
            <div class="label">RebridgeMC</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="app-window" id="appWindow">
    <div class="titlebar">
      <div class="title" id="appTitle">App</div>
      <div style="margin-left:auto; display:flex; gap:6px;">
        <button class="btn" id="minBtn">_</button>
        <button class="btn" id="closeBtn">X</button>
      </div>
    </div>
    <div class="content">
      <iframe id="appFrame" src="" style="width:100%; height:100%; border:0;" title=""></iframe>
    </div>
  </div>

  <div class="start-menu" id="startMenu">
    <div class="start-menu-section">
      <button class="btn" id="startRestart">Restart</button>
      <button class="btn" id="startShutdown">Shutdown</button>
      <button class="btn" id="startLogout">Log out</button>
    </div>
  </div>

  <div class="taskbar" role="toolbar" aria-label="Taskbar">
    <div class="start-button" id="startBtn" aria-haspopup="true" aria-expanded="false">
      <img src="icons/start.png" alt="Start" style="width:20px;height:20px;">
      <span>Start</span>
    </div>
    <div id="taskItems" style="display:flex; gap:8px; align-items:center;"></div>
    <div style="margin-left:auto; display:flex; align-items:center; gap:12px; padding-right:12px;">
      <div id="clock">00:00</div>
    </div>
  </div>

<script src="./scripts/index.js"></script>
</body>
</html>
